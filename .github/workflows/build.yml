name: Build Flet APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          python3 -m pip install flet requests rich

      - name: Build APK
        run: |
          # Wir nutzen jetzt den direkten Pfad ohne '--main'
          flet build apk bot.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sondi-bot-apk
          path: build/apk/*.apk
