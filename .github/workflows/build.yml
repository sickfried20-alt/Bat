name: Build Flet APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Flet and Dependencies
        run: |
          pip install flet requests
          # Falls du noch mehr Module brauchst, hier hinzuf√ºgen

      - name: Build APK
        run: |
          # Wir sagen Flet, dass bot.py die Hauptdatei ist
          flet build apk --main Bot.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: sondi-bot-apk
          path: build/apk/*.apk
          
